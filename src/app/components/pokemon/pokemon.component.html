<div class="card" [class.alert-error]="pokemon.selected" style="width: 18rem;">
  <img [src]="pokemon.image" class="card-img-top w-50 align-self-center" [alt]="pokemon.name">
  <div class="card-body align-self-center">
    <h5 class="card-title ">{{pokemon.name}}</h5>
    <p class="card-text">{{pokemon.id | number: '3.0-0'}}</p>
  </div>

  <ul class="list-group list-group-flush">
    <li class="list-group-item">
      Cat√©gorie : <span *ngIf="pokemon.category;else na">{{pokemon.category}}</span>
    </li>
    <li class="list-group-item">
      Type : <span *ngIf="pokemon.type;else na">{{pokemon.type}}</span>
    </li>
    <li class="list-group-item">
      Taille : <span *ngIf="pokemon.size;else na">{{pokemon.size | number : '1.0-2'}} m</span>
    </li>
    <li class="list-group-item">
      Poids : <span *ngIf="pokemon.weight;else na">{{pokemon.weight | number : '1.0-2'}} kg</span>
    </li>
  </ul>
  <button type="button" class="btn btn-primary" (click)="envoiePere()">SELECTION</button>
</div>

<ng-template #na>N/A</ng-template>
